{% extends "base.html" %}

{% block title %}進捗管理メインページ{% endblock %}

{% block content %}
<h1 class="mb-4">進捗管理メインページ</h1>

<!-- 新規ゲーム作成フォーム -->
<button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#gameModal">新しいゲームを追加</button>

<div class="modal fade" id="gameModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">追加</button>
            </form>
        </div>
    </div>
</div>

<!-- ゲーム一覧 -->
<div class="list-group">
    {% for game in games %}
        <a href="{% url 'progress:subpage_list' game.id %}" class="list-group-item list-group-item-action">
            {{ game.title }}
            <p>{{ game.overview }}</p>
        </a>
    {% empty %}
        <p class="text-muted">まだ進捗がありません。</p>
    {% endfor %}
</div>
{% endblock %}

<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
    }
    
    header {
        background: #343a40;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
    }
    
    nav {
        background: #007bff;
        padding: 10px;
        text-align: center;
        display: flex;
        justify-content: center;
        gap: 15px;
    }
    
    nav a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        padding: 5px 10px;
    }
    
    nav a:hover {
        text-decoration: underline;
    }
    
    .dropdown-menu {
        background: white;
        border: 1px solid #ddd;
    }
    
    .dropdown-item {
        color: #007bff;
    }
    
    .dropdown-item:hover {
        background: #007bff;
        color: white;
    }
    
    .container {
        max-width: 900px;
        margin: auto;
        padding: 20px;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }
    
    .list-group-item {
        background: white;
        border: 1px solid #ddd;
        margin-bottom: 10px;
        padding: 15px;
        border-radius: 5px;
        transition: 0.3s;
    }
    
    .list-group-item:hover {
        background: #f0f0f0;
    }
    
    .modal-content {
        padding: 20px;
        border-radius: 10px;
    }
    
    .modal-header {
        border-bottom: 1px solid #ddd;
    }
    
    .modal-body {
        padding: 15px;
    }
    
    .btn-primary {
        background-color: #007bff;
        border: none;
        padding: 10px 15px;
        font-size: 16px;
        border-radius: 5px;
        transition: 0.3s;
    }
    
    .btn-primary:hover {
        background-color: #0056b3;
    }
    
    @media (max-width: 768px) {
        nav {
            flex-direction: column;
            align-items: center;
        }
        nav a {
            display: block;
            margin: 5px 0;
        }
    }
    
</style>
