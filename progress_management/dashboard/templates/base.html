{% load static %}
{% csrf_token %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}プログラミング教室{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 0; }
        header { background: #333; color: white; padding: 10px; text-align: center; }
        nav { margin-bottom: 20px; text-align: center; }
        nav a { margin: 0 15px; text-decoration: none; color: blue; }
    </style>
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <header>
        <h1>プログラミング教室</h1>
    </header>

    <nav>
        <a href="{% url 'dashboard:home' %}">トップページ</a>
        <a href="{% url 'progress:progress_list' %}">制作物</a>
        <a href="{% url 'portfolio:portfolio_list' %}">ポートフォリオ</a>
        <a href="{% url 'goals:goal_list' %}">中長期目標</a>
        {% if user.is_authenticated %}
            <a href="{% url 'accounts:logout' %}">ログアウト</a>
        {% else %}
            <a href="{% url 'accounts:login' %}">ログイン</a>
        {% endif %}
    </nav>
    

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>    
</body>
</html>
